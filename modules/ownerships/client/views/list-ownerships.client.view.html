<section data-ng-controller="OwnershipsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Ownerships</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ownership in ownerships" data-ng-href="/#!/ownerships/{{ownership._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ownership.created | date:'medium'"></span>
				by
				<span data-ng-bind="ownership.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ownership.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ownerships.$resolved || ownerships.length">
    	No Ownerships yet, why don't you <a href="/#!/ownerships/create">create one</a>?
    </div>
</section>
